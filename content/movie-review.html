
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Review Site</title>
        <link rel="stylesheet" href="..\style/container.css">
    </head>
    <body class="center-content">
        <div class="shrinkable content-block">
            <link rel="stylesheet" href="..\style/content-list.css">
            <div class="vert-group">
                <link rel="stylesheet" href="../style/movie.css">
                <div class="group movie">
                    <div class="movie-img-region">
                        <img class="movie-img" src="https://www.companyfolders.com/blog/media/2017/07/jaws.jpg">
                    </div>
                    <div class="fill-space movie-details">
                        <div class="fill-space group">
                            <div class="movie-name">
                                {{name}}
                            </div>
                            <div class="line"></div>
                            <div class="movie-desc">
                                {{desc}}
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content-list" class="content-list">
                    <link rel="stylesheet" href="..\style\review-short-summary.css">
                    <div class="vert-group review-short-summary">
                        <div class="group review-user-details">
                            <img class="review-profile" src="https://assets.bonappetit.com/photos/5c62e4a3e81bbf522a9579ce/1:1/w_2240,c_limit/milk-bread.jpg">
                            <label>Score</label>
                            <div class="review-score-holder">
                                <input class="review-score" id="score" type="text" readonly="true" value="{{score}}"> 
                                / 10
                            </div>
                        </div>
                        <div class="fill-space review-short-summary-container">
                            <div class="review-movie-name">
                                {{movieName}}
                            </div>
                            <div class="line"></div>
                            <div class="review-text">
                                {{text}}
                            </div>
                            <div class="vert-group review-summary-btns">
                                <button class="btn btn-view-full" href="{{_id}}">View Full Review</button>
                                <button class="btn btn-view-movie" href="{{movie}}">View Movie</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
            <button class="btn btn-return" id="btn-return-home">Return to Home</button>
        </div>
    </body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="content.js"></script>
</html>
